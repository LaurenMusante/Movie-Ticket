<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  <title>Let's Go to the Movies!!</title>
  </head>
  <body>
    <h1>Pick a Movie</h1>
    <form class="ticketInfo" action="index.html" method="post">
      <select class="" name="movieType">
        <option value="">Flubber</option>
        <option value="">Jumanji</option>
        <option value="">Mrs. Doubtfire</option>
        <option value="">Good Will Hunting</option>
      </select>
      <label for="">Enter your name:</label>
      <input type="text" id="name">
      <label for="">Enter your age:</label>
      <input type="number" id="age">
      <label for="">Pick a date</label>
      <input type="date" id="date">
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="ticketDetails">
      <p>Your Movie: <span class=yourMovie></span><p>
      <p>Your Date: <span class=yourDate></span><p>
      <p>Your Age: <span class=yourAge></span><p>
      <p>Your Name: <span class=yourName></span><p>
      <p>Your Price: <span class=yourPrice></span><p>
    </div>
  </body>
</html>
